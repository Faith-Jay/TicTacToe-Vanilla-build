<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/fd5d6eeda4.js"
      crossorigin="anonymous"
    ></script>
    <title>Vanilla Js T3</title>
  </head>
  <body>
    <main>
      <div class="grid">
        <!-- Turn Indicator -->

        <div class="turn">
          <i class="fa-solid fa-x turquoise"></i>
          <p>Player 1, you're up!</p>
        </div>

        <!-- Dropdown Menu -->

        <div class="menu" data-id="menu">
          <button class="menu-btn" data-id="menu-button">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </button>

          <div class="items border hidden" data-id="menu-popover">
            <button data-id="reset-btn">Reset</button>
            <button data-id="new-round-btn">New Round</button>
          </div>
        </div>

        <!-- Game board -->

        <div id="1" class="shadow square" data-id="square"></div>
        <div id="2" class="shadow square" data-id="square"></div>
        <div id="3" class="shadow square" data-id="square"></div>
        <div id="4" class="shadow square" data-id="square"></div>
        <div id="5" class="shadow square" data-id="square"></div>
        <div id="6" class="shadow square" data-id="square"></div>
        <div id="7" class="shadow square" data-id="square"></div>
        <div id="8" class="shadow square" data-id="square"></div>
        <div id="9" class="shadow square" data-id="square"></div>

        <!-- Score board -->

        <div class="score shadow" style="background-color: var(--turquoise)">
          <p>Player 1</p>
          <span data-id="player1-stats">0 Wins</span>
        </div>
        <div class="score shadow" style="background-color: var(--light-gray)">
          <p>Ties</p>
          <span data-id="ties">0</span>
        </div>
        <div class="score shadow" style="background-color: var(--yellow)">
          <p>Player 2</p>
          <span data-id="player2-stats">0 Wins</span>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Original project by
        <a href="https://twitter.com/medfdev">@megfdev</a> and
        <a href="https://twitter.com/Ivan00sto">@Ivan00Sto</a>
      </p>
      <p>
        Refactored by
        <a href="https://twitter.com/zg_dev">@zg_dev</a>
      </p>
      <p>
        Cloned by
        <a
          href="https://www.linkedin.com/in/faith-jaiyeola/"
          style="color: var(--turquoise)"
          >FJ_Dev</a
        >
      </p>
    </footer>

    <!-- Modal that opens when the game ends -->
    <div class="modal hidden" data-id="modal">
      <div class="modal-contents">
        <p data-id="modal-text">Player 1 wins!</p>
        <button data-id="modal-btn">Play again</button>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
